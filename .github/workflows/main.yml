on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du dÃ©pÃ´t
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main   # ou master si ta branche principale s'appelle master

      - name: ğŸ“‚ Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: ğŸ“‚ Install npm dependencies
        run: npm install

      # Ã‰tape 2 : DÃ©ployer les fichiers via FTP sÃ©curisÃ©
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-quaiantiquerestaurant2.alwaysdata.net
          username: quaiantiquerestaurant2
          password: ${{ secrets.ftp_password }}
          server-dir: /www/
          local-dir: "Quai Antique restaurant front"
          protocol: ftp
          security: loose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**
