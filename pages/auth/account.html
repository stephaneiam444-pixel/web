<div class="hero-scene text-center text-white">
<div class="hero-scene-content">
<h1>Mon compte</h1>
</div>
</div>
<div class="container">
<form>
  <div class="mb-3">
    <label for="NomInput" class="form-label">Nom</label>
    <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="john">
    </div>
    <div class="mb-3">
    <label for="PrenomInput" class="form-label">Prenom</label>
    <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prenom"value="doe">
    </div>
    <div class="mb-3">
    <label for="AllergieInput" class="form-label">Allergie</label>
    <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies(fruits de mer, arachides..)"value="Cacahouetes">
    </div>
    <div class="mb-3">
    <label for="NbcConvivesInput" class="form-label">Nombre de convives habituel</label>
    <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous étes habituellement ?" value="4">
    </div>
  <div class="text-center">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditInfo">
    Modifier vos informations
</button>
  <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalDelete">
    Supprimer mon compte
</button>
  </div>
</form>
 <div class="text-center pt-3">
<a href="#/editPassword"> Cliquez ici pour modifier votre mot de passe</a>
</div>
</div>
   
<!-- MODALE SUPPRESSION -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmation de suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Voulez-vous vraiment supprimer ce compte ?  
        <br><strong>Cette action est irréversible.</strong>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button class="btn btn-danger" id="confirmDelete">Supprimer</button>
      </div>

    </div>
  </div>
</div>

<!-- MODALE MODIFICATION DES INFORMATIONS -->
<div class="modal fade" id="modalEditInfo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Modifier vos informations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>

      <div class="modal-body">
        <form id="formEditInfo">
          <div class="mb-3">
            <label for="editNom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="editNom" value="John">
          </div>

          <div class="mb-3">
            <label for="editPrenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="editPrenom" value="Doe">
          </div>

          <div class="mb-3">
            <label for="editAllergie" class="form-label">Allergie</label>
            <input type="text" class="form-control" id="editAllergie" value="Cacahuètes">
          </div>

          <div class="mb-3">
            <label for="editNbConvives" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="editNbConvives" value="4">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="saveInfo">Enregistrer</button>
      </div>

    </div>
  </div>
</div>
